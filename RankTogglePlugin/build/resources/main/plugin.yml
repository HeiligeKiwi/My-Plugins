name: ranktoggle
version: '1.0-SNAPSHOT'
main: de.heiligekiwi.ranktoggle.RankTogglePlugin
api-version: '1.21'
depend:
  - LuckPerms

commands:
  ranktoggle:
    description: Toggle between roles
    usage: /<command> <role> [add|remove|list] [player]
    tab-complete: true
permissions:
  ranktoggle.toggle:
    description: Allows toggling between roles
    default: op
  ranktoggle.add:
    description: Allows adding a player to a role
    default: op
  ranktoggle.remove:
    description: Allows removing a player from a role
    default: op
  ranktoggle.list:
    description: Allows listing players with a role
    default: op